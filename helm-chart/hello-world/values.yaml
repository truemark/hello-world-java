# Default values for truemark.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1


image:
  repository: public.ecr.aws/truemark/helloworld-java
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 61.46.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "hello-world"

env:
  - name: MESSAGE
    value: "I did... I did pull the updates!"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  karpenter.sh/nodepool: truemark-amd64

tolerations:
  - key: "karpenter.sh/nodepool"
    operator: "Equal"
    value: "truemark-amd64"
    effect: "NoSchedule"

affinity: {}

istio:
  externalGateway:
    gateway: istio-ingress/external
    servers:
      - port:
          number: 80
          name: http
          protocol: HTTP
        tls:
          httpsRedirect: true
        hosts:
          - "hello.louie.truemark.io"
      - port:
          number: 443
          name: https
          protocol: HTTP
        hosts:
          - "hello.louie.truemark.io"


