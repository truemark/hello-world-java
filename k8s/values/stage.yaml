istio:
  virtualServices:
    enabled: true
    spec:
      default-route:
        hosts:
          - hello.stage.truemark.io
        gateways:
          - istio-ingress/external
        http:
          - name: hello-world
            route:
              - destination:
                  host: hello-world
                  port:
                    number: 80

deployment:
  env:
    LOG_LEVEL:
      value: "DEBUG"
    FOO:
      value: "BAR"
  image:
    tag: 61.311.1
