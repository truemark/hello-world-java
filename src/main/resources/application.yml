message: Hello world!
# Be aware, this is generally unsafe unless you tryst your reverse-proxy
spring:
  application:
    name: helloworld
server:
  forward-headers-strategy: FRAMEWORK
info:
  version: "@project.version@"
  name: helloworld
logging:
  level:
    root: warn
    com.truemark.demo.helloworld: trace
management:
  security:
    enabled: false
  server:
    port: 9000
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    shutdown:
      enabled: true
    info:
      env:
        enabled: true
      enabled: true
  endpoints:
    web:
      exposure:
        include: prometheus, metrics, info, health, shutdown, beans