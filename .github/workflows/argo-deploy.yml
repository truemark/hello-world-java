name: ArgoCD Deployment

on:
  workflow_call:
    inputs:
      helm_chart_path:
        description: "Path to the Helm chart"
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ inputs.IMAGE_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: image-tag

      - name: Set New Tag
        id: new-tag
        run: echo "IMAGE_TAG=$(cat image-tag.txt)" >> $GITHUB_ENV

      - name: Update Tag in values.yaml
        run: |
          sed -i "s/^  tag: .*/  tag: ${IMAGE_TAG}/" ${{ inputs.helm_chart_path }}/values.yaml

      - name: Update Tag in Chart.yaml
        run: |
          sed -i "s/^appVersion: .*/appVersion: \"${IMAGE_TAG}\"/" ${{ inputs.helm_chart_path }}/Chart.yaml

      - name: Push Updates to values.yaml
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add ${{ inputs.helm_chart_path }}/*
          git commit -m "Update Docker Image. [skip ci]"
          git push
